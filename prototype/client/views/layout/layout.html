<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />	<title>
		Etherisc
	</title>
</head>
<template name="layout">
	{{> FreeLayout freeData}}
</template>

<template name="FreeLayout">
	<div id="content" class="sticky-wrapper">
		<div id="navbar" class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="navbar-container container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="#">
						Etherisc
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
					{{> FreeLayoutMenu}}
				</div>
			</div>
		</div>
		<div class="navbar-spacer">
		</div>
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
		<div class="footer-container container">
			<p class="text-muted">
			</p>
		</div>
	</div>
</template>

<template name="FreeLayoutMenu">
	<ul id="menu-items" class="nav navbar-nav">
		<li id="menu-item-simple" class="{{menuItemClass 'home'}}">
			<a href="{{pathFor 'home'}}">
				<span class="item-title">
					Home
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'faucet'}}">
			<a href="{{pathFor 'faucet'}}">
				<span class="item-title">
					Faucet
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'insurance'}}">
			<a href="{{pathFor 'insurance'}}">
				<span class="item-title">
					Simple Insurance
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'investors'}}">
			<a href="{{pathFor 'investors'}}">
				<span class="item-title">
					Investors
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'statistics'}}">
			<a href="{{pathFor 'statistics'}}">
				<span class="item-title">
					Statistics
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'management'}}">
			<a href="{{pathFor 'management'}}">
				<span class="item-title">
					Management
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'oracles'}}">
			<a href="{{pathFor 'oracles'}}">
				<span class="item-title">
					Oracles
				</span>
			</a>
		</li>
	</ul>
</template>
